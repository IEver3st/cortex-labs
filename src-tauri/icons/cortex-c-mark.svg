<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pxFront" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f7f9fc" />
      <stop offset="0.55" stop-color="#cfd6e1" />
      <stop offset="1" stop-color="#8b94a1" />
    </linearGradient>
    <linearGradient id="pxBack" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#b9c1cc" />
      <stop offset="0.6" stop-color="#7f8896" />
      <stop offset="1" stop-color="#5b636e" />
    </linearGradient>

    <pattern id="pixels" width="24" height="24" patternUnits="userSpaceOnUse">
      <rect x="6" y="6" width="12" height="12" rx="3" fill="url(#pxFront)" />
      <rect x="7.5" y="7.5" width="4.2" height="4.2" rx="1.4" fill="#ffffff" opacity="0.22" />
    </pattern>
    <pattern id="pixelsBack" width="24" height="24" patternUnits="userSpaceOnUse" patternTransform="translate(14 14)">
      <rect x="6" y="6" width="12" height="12" rx="3" fill="url(#pxBack)" />
      <rect x="7.5" y="7.5" width="4.2" height="4.2" rx="1.4" fill="#ffffff" opacity="0.12" />
    </pattern>

    <linearGradient id="shine" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.30" />
      <stop offset="0.45" stop-color="#ffffff" stop-opacity="0" />
      <stop offset="1" stop-color="#ffffff" stop-opacity="0" />
    </linearGradient>
    <linearGradient id="shade" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#000000" stop-opacity="0" />
      <stop offset="0.55" stop-color="#000000" stop-opacity="0.14" />
      <stop offset="1" stop-color="#000000" stop-opacity="0.38" />
    </linearGradient>

    <filter id="lift" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000000" flood-opacity="0.28" />
    </filter>

    <path
      id="cShape"
      fill-rule="evenodd"
      d="
        M256 74
        A182 182 0 1 0 256 438
        A182 182 0 1 0 256 74
        M256 142
        A114 114 0 1 0 256 370
        A114 114 0 1 0 256 142
        M398 96
        H408
        A80 80 0 0 1 488 176
        V336
        A80 80 0 0 1 408 416
        H398
        A80 80 0 0 1 318 336
        V176
        A80 80 0 0 1 398 96
        Z
      "
    />
  </defs>

  <g transform="translate(14 14)" opacity="0.72">
    <use href="#cShape" fill="url(#pixelsBack)" />
  </g>

  <use href="#cShape" fill="url(#pixels)" filter="url(#lift)" />
  <use href="#cShape" fill="url(#shine)" opacity="0.65" />
  <use href="#cShape" fill="url(#shade)" opacity="0.9" />
